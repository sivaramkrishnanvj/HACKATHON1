<body>
    <div class="compose-body">
        <div class="heading">
            <div class="heading-left">
                <p>New Message</p>
            </div>
            <div class="heading-right">
                <a href="index.html"> <span class="minimize"><i class="fas fa-window-minimize"></i></span></a>
                <span class="full-screen"><i class="fas fa-expand-alt"></i></span>
                <a href="index.html"><span class="close"><i class="fas fa-times"></i></span></a>
            </div>
        </div>
        <div class="to">
            <p>To<input type="email" id="email" required></p>
        </div>
        <div class="Subject">
            <p>Subject<input type="text"></p>
        </div>
        <div class="message">
            <textarea name="message" id="msg" cols="100" rows="32" required></textarea>
        </div>
        <div class="submit">
           <a href="index.html"><button>Send</button></a> 
        </div>
    </div>
</body>
